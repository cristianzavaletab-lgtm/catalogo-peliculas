{% extends 'base.html' %}

{% block title %}Eliminar Género - Catálogo de Películas{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h2 class="text-center">Confirmar Eliminación</h2>
            </div>
            <div class="card-body text-center">
                <h4>¿Estás seguro de que deseas eliminar el género?</h4>
                <p class="lead"><strong>"{{ object.nombre }}"</strong></p>
                <p class="text-muted">Esta acción no se puede deshacer.</p>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-block">
                        <button type="submit" class="btn btn-danger">🗑️ Sí, Eliminar</button>
                        <a href="{% url 'genero_list' %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
